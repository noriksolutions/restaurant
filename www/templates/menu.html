<ion-side-menus enable-menu-with-back-views="true" style="background: url(img/logi.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;">

  <ion-side-menu-content>
    <ion-nav-bar class="nav-title-slide-ios7 bar-light transparent-nav" style="background: none; border-bottom: none" >
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

<ion-nav-buttons side="right">
    <a class="button button-icon button-clear ion-android-cart" ng-show="$root.isLogin" href="#/app/cost"></a>
</ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive" >
      <h1 class="title">MENU</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-show="isLogin">
        <ion-item menu-close href="#/app/restaurants" ng-click="vm.getRest()">
          Restaurants
        </ion-item>
        <ion-item menu-close href="#/app/list">
          Menu
        </ion-item>
        <ion-item menu-close href="#/app/categories">
          Category
        </ion-item>
        <ion-item menu-close href="#/app/cart" ng-click="vm.openDishes()">
          Cart
        </ion-item>
        <ion-item menu-close href="#/app/checkout" ng-click="vm.openDishes()">
          Checkout
        </ion-item>
        <ion-item menu-close href="#/app/login">
          Logout
        </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
